<!DOCTYPE html>
<html>
  <head>
    <title>Fencing Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <h1>Fencing Calculator</h1>

      <form class="container">
        <div class="input_container">
          <label for="length" class="label_heading">Length of Fence:</label>
          <input
            type="number"
            id="length"
            name="length"
            required
            class="input"
          />
        </div>

        <div class="input_container">
          <label for="height" class="label_heading">Height of Fence:</label>
          <input
            type="number"
            id="height"
            name="height"
            required
            class="input"
          />
        </div>
        <div class="input_container">
          <label for="material" class="select_heading">Material:</label>
          <select id="material" name="material" required>
            <option value="color bond">Color Bond</option>
            <option value="pool">Pool</option>
          </select>
        </div>
        <input
          type="button"
          value="Calculate"
          class="button"
          onclick="calculateMaterials()"
        />
      </form>

      <div id="output" class="container container_2"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
