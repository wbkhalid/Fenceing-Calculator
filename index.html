<!DOCTYPE html>
<html>
<head>
    <title>Fencing Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Fencing Calculator</h1>

    
    <form>
      <label for="length">Length of Fence:</label>
      <input type="number" id="length" name="length" required>
      <br>
      <label for="height">Height of Fence:</label>
      <input type="number" id="height" name="height" required>
      <br>
      <label for="material">Material:</label>
      <select id="material" name="material" required>
          <option value="color bond">Color Bond</option>
          <option value="pool">Pool</option>
      </select>
      <br>
      <input type="button" value="Calculate" onclick="calculateMaterials()">
  </form>

  <div id="output"></div>

    <script src="index.js"></script>
</body>
</html>
